version: "3"

services:
  namenode:
    image: scala78/hadoop-namenode:master
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=lab
    env_file:
      - ./hadoop.env   
  
  datanode:
    image: scala78/hadoop-datanode:master
    container_name: datanode
    restart: always
    ports: 
      - 9864:9864
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env

  resourcemanager:
    image: scala78/hadoop-resourcemanager:master
    container_name: resourcemanager
    restart: always
    ports:
      - 8088:8088
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - ./hadoop.env

  nodemanager01:
    image: scala78/hadoop-nodemanager:master
    container_name: nodemanager01
    restart: always
    ports:
      - 8042:8042
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  nodemanager2:
    image: scala78/hadoop-nodemanager:master
    container_name: nodemanager02
    restart: always
    ports:
      - 8242:8042
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  historyserver:
    image: scala78/hadoop-historyserver:master
    container_name: historyserver
    restart: always
    ports:
      - 8188:8188
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env  
  
volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:
